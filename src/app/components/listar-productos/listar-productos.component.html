<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card body text-center">
                  <div class="mt-3">
                    <h3 class="titulo">LISTADO DE PRODUCTOS</h3>
                      <button class="btn btn-lg btn-success float-end" routerLink="/crear-producto">NUEVO</button>
                  </div>
                    <table *ngIf="listProductos.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider">
                          <tr *ngFor="let producto of listProductos">
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.categoria}}</td>
                            <td>{{producto.ubicacion}}</td>
                            <td>{{producto.precio | currency: 'COP'}}</td>
                            <td>
                                <i [routerLink]="['/editar-producto',producto._id]" class="fa-solid fa-pen-to-square text-primary"></i>
                                <i (click)="eliminarProducto(producto._id)" class="fa-solid fa-trash-can text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
